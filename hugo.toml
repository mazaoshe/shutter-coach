baseURL = 'https://shuttercoach.com/'
languageCode = 'en-us'
title = 'ShutterCoach - Go Code Snippets & Examples'
theme = 'hugo-theme-go-snippets'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
canonifyURLs = true
relativeURLs = false

[permalinks]
  posts = ":slug"

[outputs]
  home = ["HTML", "RSS", "JSON", "WebAppManifest"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[sitemap]
  changefreq = 'weekly'
  priority = 0.7
  filename = 'sitemap.xml'

[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'

[minify]
  disableXML = true
  minifyOutput = true
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false

[imaging]
  resampleFilter = 'CatmullRom'
  quality = 85
  anchor = 'smart'
  bgColor = '#ffffff'
  hint = 'photo'

[security]
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$'], ['\[', '\]']]
          inline = [['\(', '\)']]

  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = 'dracula'
    tabWidth = 2

[params]
  description = "Providing high-quality Go language code snippets to help developers solve problems quickly and improve development efficiency."
  author = "Silas"
  defaultImage = "https://image.ypplog.cn/go-snippets-og-image.avif"

