<!-- layouts/partials/head/seo.html -->
{{ if .IsPage }}
<!-- OpenGraph Meta Tags -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Description | default .Site.Language.Params.description }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ site.Title }}" />

{{ with .Params.cover }}
<meta property="og:image" content="{{ . | absURL }}" />
{{ end }}

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ .Description | default .Site.Language.Params.description }}" />

{{ with .Params.cover }}
<meta name="twitter:image" content="{{ . | absURL }}" />
{{ end }}

{{ with site.Params.author }}
<meta name="twitter:site" content="@{{ . }}" />
{{ end }}

<!-- Optional Article Metadata -->
<meta property="article:published_time" content="{{ .Date.Format " 2006-01-02T15:04:05Z" }}" />
{{ if not .Lastmod.IsZero }}
<meta property="article:modified_time" content="{{ .Lastmod.Format " 2006-01-02T15:04:05Z" }}" />
{{ end }}

{{ range .Params.tags }}
<meta property="article:tag" content="{{ . }}" />
{{ end }}

{{ else }}
<!-- 首页或其他页面的 OpenGraph 设置 -->
<meta property="og:title" content="{{ site.Title }}" />
<meta property="og:description" content="{{ .Site.Language.Params.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ site.Title }}" />
<meta property="og:image" content="{{ . | absURL }}" />


<!-- 可选：首页关键词 -->
{{ with .Site.Language.Params.keywords }}
<meta property="og:keywords" content="{{ delimit . " , " }}" />
{{ end }}
{{ end }}
