<header>
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 w-full border-b bg-white/95 backdrop-blur">
    <div class="container mx-auto px-4">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-2" onclick="showPage('home')">
          <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
            <span class="text-sm font-bold text-white">Go</span>
          </div>
          <span class="text-xl font-bold text-gradient">Go Snippets</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-sm font-medium hover:text-cyan-500 transition-colors" onclick="showPage('home')">
            Home
          </a>
          <a href="/Categories" class="text-sm font-medium hover:text-cyan-500 transition-colors"
            onclick="showPage('categories')">
            Categories
          </a>
          <a href="/About" class="text-sm font-medium hover:text-cyan-500 transition-colors" onclick="showPage('about')">
            About
          </a>
        </div>

        <!-- Search Bar -->
        <div class="hidden md:flex items-center space-x-4">
          <div class="relative">
            <i data-lucide="search"
              class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"></i>
            <input type="text" placeholder="Search snippets..." class="input pl-10 w-64" id="searchInput"
              oninput="handleSearch()" />
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden btn btn-ghost" onclick="toggleMobileMenu()">
          <i data-lucide="menu" id="menu-icon" class="h-5 w-5"></i>
          <i data-lucide="x" id="close-icon" class="h-5 w-5 hidden"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="mobile-menu md:hidden py-4 border-t">
        <div class="flex flex-col space-y-4">
          <a href="#" class="text-sm font-medium hover:text-cyan-500 transition-colors"
            onclick="showPage('home'); toggleMobileMenu()">
            Home
          </a>
          <a href="#" class="text-sm font-medium hover:text-cyan-500 transition-colors"
            onclick="showPage('categories'); toggleMobileMenu()">
            Categories
          </a>
          <a href="#" class="text-sm font-medium hover:text-cyan-500 transition-colors"
            onclick="showPage('about'); toggleMobileMenu()">
            About
          </a>
          <div class="relative">
            <i data-lucide="search"
              class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"></i>
            <input type="text" placeholder="Search snippets..." class="input pl-10 w-full" />
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
