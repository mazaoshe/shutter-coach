{{ define "main" }}
<article class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="bg-white backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-lg">

        <!-- 面包屑导航 -->
        <div class="text-sm text-gray-500 mb-6">
            <a href="/" class="hover:text-blue-600">Home</a>
            / <span class="text-gray-700">{{ .Title }}</span>
        </div>

        <!-- 分类内容 -->
        <div class="category-content prose lg:prose-lg max-w-none mb-10">
            {{ .Content }}
        </div>

        <!-- 文章列表 -->
        <section class="w-full">
            <ul class="space-y-6">
                {{ range .Paginator.Pages }}
                <li class="border-b pb-4 border-gray-200 dark:border-gray-700">
                    <h2 class="text-2xl font-semibold mb-2">
                        <a href="{{ .RelPermalink }}" class="hover:underline">{{ .LinkTitle }}</a>
                    </h2>
                    <div class="text-gray-700 dark:text-gray-400">
                        {{ .Summary }}
                    </div>
                </li>
                {{ end }}
            </ul>
        </section>

        <!-- 分页导航 -->
        <nav class="flex justify-between items-center mt-10">
            {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="text-blue-600 hover:underline">&larr; Previous</a>
            {{ else }}
            <div></div>
            {{ end }}

            {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="text-blue-600 hover:underline">Next &rarr;</a>
            {{ end }}
        </nav>
    </div>
</article>
{{ end }}
