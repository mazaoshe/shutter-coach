{{ define "main" }}
<article class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

    <div class="bg-white backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-lg">
        <!-- 面包屑 -->
        <div class="text-sm text-gray-500 mb-6">
            <a href="/" class="hover:text-blue-600" title="Photography Tips and Camera Settings">Home</a>
            {{ with .Params.categories }}
            / <a href="/categories/{{ index . 0 | urlize }}" class="hover:text-blue-600">{{ index . 0 }}</a>
            {{ end }}
            / <span class="text-gray-700">{{ .Title }}</span>
        </div>

        <!-- 标题 -->
        <h1 class="text-3xl font-bold text-gray-900 leading-tight mb-8">{{ .Title }}</h1>

        <!-- 封面图 -->
        {{ with .Params.cover }}
        <div class="my-6">
            <img src="{{ . }}" alt="{{ $.Title }}" class="rounded-lg w-full h-full object-cover">
        </div>
        {{ end }}
        
        <!-- 目录 -->
        <details class="border border-gray-300 rounded-md p-4 mb-8">
            <summary class="cursor-pointer list-none flex justify-between items-center text-lg font-medium">
                <span>Directory</span>
                <span class="ml-2">☰</span>
            </summary>
            <nav class="mt-2 table-of-contents">
                {{ .TableOfContents }}
            </nav>
        </details>

        <!-- 正文内容 -->
        <article class="prose lg:prose-lg max-w-none w-full p-4">
            {{ .Content }}
        </article>

    </div>
</article>
{{ end }}
